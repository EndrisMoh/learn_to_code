<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width"/>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <title>Question Time</title>
        <script type="text/javascript"
        src="json/questions.json"></script>
    <body>
        <div id="header">
           <h1><span id="quizLength"></span> Questions<br>The Quiz App</h1>
        </div>
        <div class="quiz-wrapper">
            <div id="quiz"></div>
        </div>
        <button id="previous"><p>Previous</p></button>
        <button id="next"><p>Next</p></button>
        <button id="submit"><p>Submit Quiz</p></button>
        <div id="results"></div>
        <button id="tryAgain"><p>Try Again</p></button>
        <h4>Countdown Timer</h4>
        <div id="clockdiv">
            <div>
                <div class="smalltext">Minutes</div>
                <span class="minutes"></span>
            </div>
            <div>
                <div class="smalltext">Seconds</div>
                <span class="seconds"></span>
            </div>
        </div>
   
        <div id="footer">
            <h5>Written by Endris Md &copy Copyright December 31, 2022</h5>
        </div>
        <script src="js/app.js"></script>
        <script src="js/countdown.js"></script>
    </body>
</html>
