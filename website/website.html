<html>
    <head>
        <title>Fast Access Web Menu</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <header>
            <h1>Fast Access Web Menu</h1>
        </header>
        <div class="wrapper">
            <div class="page">
                <a href="https://alx-intranet.hbtn.io/" alt="Visit ALX" title="Visit ALX">
                    <img src="images/alx.png" title="ALX" alt="ALX link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://facebook.com" alt="Visit Facebook" title="Visit Facebook">
                    <img src="images/facebook.jpg" title="Facebook" alt="Facebook link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://freecodecamp.org" alt="Visit freeCodeCamp" title="Visit freeCodeCamp">
                    <img src="images/freecodecamp.png" title="Freecodecamp" alt="Freecodecamp link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://github.com" alt="Visit GitHub" title="Visit GitHub">
                    <img src="images/github.png" title="GitHub" alt="Github link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://libgen.rs" alt="Visit Library Genesis" title="Visit Library Genesis">
                    <img src="images/libgen.png" title="Libgen" alt="Libgen link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://linkedin.com" alt="Visit LinkedIn" title="Visit LinkedIn">
                    <img src="images/linkedin.png" title="LinkedIn" alt="LinkedIn link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://app.slack.com" alt="Visit Slack" title="Visit Slack">
                    <img src="images/slack.jpg" title="Slack" alt="Slack link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://telegram.org" alt="Visit Telegram" title="Visit Telegram">
                    <img src="images/telegram.png" title="Telegram" alt="Telegram Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://twitter.com" alt="Visit Twitter" title="Visit Twitter">
                    <img src="images/twitter.jpg" title="Twitter" alt="Twitter link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://youtube.com" alt="Visit Youtube" title="Visit Youtube">
                    <img src="images/youtube.png" title="Youtube" alt="Youtube link" class="image_link">
                </a>
            </div>
        </div>
        <footer>
            <p>&copy; Copyright Endris Md 2022</p>
        </footer>
    </body>
</html>
